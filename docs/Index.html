<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Qr Code Transfer</title>

    <!--jquery-->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/qrcode.min.js"></script>
    <script src="Scripts/jquery.qrcode.min.js"></script>

    <!--bootstrap-->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <link href="Content/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet" />
    <script src="Scripts/fileinput.min.js"></script>

    <!--code-->
    <script src="index.js"></script>

    <style>
        input[type=text]{
            width: 3.5em;
        }
    </style>
</head>
<body>
    <!--start page content-->
    <div id="PageContent">
        <h2>
            Qr-Code File Transfer tool

            <a href="/APK/android-debug.apk" target="_blank" class="btn btn-sm">APK</a>
            <a href="https://github.com/cedricmartel/QrCodeTransfer" target="_blank" class="btn btn-sm">DOC</a>
        </h2>

        <form action="#" onsubmit="return false;">
            <div style="margin-left: 1em;">
                <div>
                    Please select file to convert to QR Code, for transfer to phone. File will be read by navigator and won't be sent through network.
                    <input type="text" value="1100" id="bytesPerCode" /> bytes per code.
                </div>
                <div style="display:flex;">
                    <input type="file" id="fileinput" style="width:120em;">
                    <span>&nbsp;</span>
                    <input type="button" id="btnLoad" value="Load file" onclick="qctController.loadFile()" class="btn btn-success" />
                </div>
            </div>
        </form>

        <div style="margin-left: 1em">
            <div>
                <button type="button" class="btn btn-default" onclick="qctController.incrementQrCode(-1)">Prev</button>
                <span id="lblQrCodeNumber"></span>
                <button type="button" class="btn btn-default" onclick="qctController.incrementQrCode(1)">Next</button>
                <span>go to specific code</span>
                <input type="text" value="" id="goToCode" />
                <button type="button" class="btn btn-default" onclick="qctController.setCurrentQrCode($('#goToCode').val())">Go</button>
            </div>
            <div>
                <span>QR codes slideshow, every </span>
                <input type="text" value="3000" id="codeDisplayDuration" />
                <span> ms </span>
                <button type="button" class="btn btn-default" onclick="qctController.autoStart()">Start</button>
                <button type="button" class="btn btn-default" onclick="qctController.autoStop()">Stop</button>
            </div>
            <div id="qrcode" style=""></div>
            <div id="qrCodeContent"></div>

        </div>
    </div>
    <!--end page content-->
</body>
</html>
